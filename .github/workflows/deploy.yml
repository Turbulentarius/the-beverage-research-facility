name: Deploy the Chaotic Beverage Research Facility

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 65.21.241.43
          username: deploybot
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".next,public,package.json,package-lock.json"
          target: "/home/deploybot/cbrf-turbulentarius"
          rm: true

      - name: Trigger secure deployment on server
        run: ssh -i ${{ secrets.SSH_PRIVATE_KEY }} deploybot@65.21.241.43 'touch /home/deploybot/cbrf-turbulentarius/pending-deployment'
        
